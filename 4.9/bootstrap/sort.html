			*{

			.item{

				box-shadow: 0px 0px 5px #ccc;
				margin: 20px;
			}
			.item img{

			.item span{
				line-height: 45px;
				display: block;
				font-size: 18px;
				color: red;
				font-weight: bold;
				padding: 0 15px;
			}
			.mask{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
				display: none;
			}
			.item:hover .mask{
				display: block;
			}
			.mask h3{
				color: yellow;
				font-style: italic;
				line-height: 80px;
				cursor: pointer;
				text-align: center;
				
			}
			.desc {
				overflow : hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				padding: 20px;
				color: white;
			}

			var str=location.search.substr(1).split("=")[1];

//			https://www.wumeili.top/w/website/findGoodsList
			$.ajax({
				type:"get",
				url:"http://127.0.0.1/w/website/findGoodsList",
