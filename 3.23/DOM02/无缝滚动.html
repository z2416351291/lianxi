<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.rolling{
				width: 800px;
				height: 324px;
				/* border: 1px solid black; */
				margin: 200px auto;
				position: relative;
				overflow: hidden;
			}
			.m_nuit{
				width: 10000px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.m_nuit ul{
				list-style: none;
			}
			.m_nuit ul li{
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="rolling" class="rolling">
			<div id="m_nuit" class="m_nuit">
				<ul>
					<li><a href=""><img src="img/222.jpg" ></a></li>
					<li><a href=""><img src="img/222.jpg" ></a></li>
					<li><a href=""><img src="img/222.jpg" ></a></li>
					<li><a href=""><img src="img/222.jpg" ></a></li>
					<li><a href=""><img src="img/222.jpg" ></a></li>
					<li><a href=""><img src="img/222.jpg" ></a></li>
					<li><a href=""><img src="img/222.jpg" ></a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			var rolling=document.getElementById("rolling");
			var m_nuit=document.getElementById("m_nuit");
			var listul=document.getElementsByTagName("ul")[0];
			var lislength=listul.getElementsByTagName("li").length;
			listul.innerHTML+=listul.innerHTML;
			var nowleft=0;
			var timer;
			move();
			rolling.onmouseover=function(){
				clearInterval(timer);
			}
			rolling.onmouseout=function(){
				move();
			}
			function move(){
				clearInterval(timer);
				timer=setInterval(function(){
					nowleft-=2;
					if(nowleft<-850*lislength){
						nowleft=0;
					}
					m_nuit.style.left=nowleft+"px";
				},10)
			}
		</script>
	</body>
</html>
