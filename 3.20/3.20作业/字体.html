<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#zi{
				margin-left: 30px;
				margin-top: 30px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td><input type="button" name="" id="bd" value="字体变小" /></td>
				<td><input type="button" name="" id="bx" value="字体变大" /></td>
			</tr>
		</table>
		<p id="zi">字体</p>
		<script type="text/javascript">
			var z1=document.getElementById("zi");
			var b1=document.getElementById("bd");
			var b2=document.getElementById("bx");
			var ziti=30;
			b1.onclick=function(){
				ziti-=5;
				zt()
			}
			b2.onclick=function(){
				ziti+=5;
				zt()
			}
			function zt(){
				zi.style.fontSize=ziti+"px";
			}
		</script>
	</body>
</html>
