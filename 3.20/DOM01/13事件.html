<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			#sr{
				outline: none;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<input type="text" name="" id="sr" value="" />
		<script type="text/javascript">
			var a1=document.getElementById("box");
			/* a1.onclick=function(){
				alert("别点我");
			} */
			a1.onmouseover=function(){
				// 我（a1）自己的样式改变，用this表示
				this.style.backgroundColor="green";
			}
			a1.onmouseout=function(){
				this.style.backgroundColor="red";
			}
			a1.ondblclick=function(){
				this.style.backgroundColor="black";
			}
			var a2=document.getElementById("sr");
			a2.onfocus=function(){
				this.style.borderColor="black";
				this.style.borderRadius="5px";
			}
			a2.onblur=function(){
				this.style.borderColor="#999";
				this.style.borderRadius="5px";
			}
		</script>
	</body>
</html>
