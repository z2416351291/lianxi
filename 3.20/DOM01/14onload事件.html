<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			window.onload=function(){
				var a1=document.getElementById("box");
				a1.style.fontSize="40px";
					
				a1.onmousemove=function(){
					this.style.fontSize="50px";
				}
				a1.onmouseout=function(){
					this.style.fontSize="12px";
				}
			}
			
		</script>
		<div id="box" style="font-size: 18px;">
			123
		</div>
		
	</body>
</html>
