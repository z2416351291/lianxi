<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			var state = "blue";
			box.onclick=function(){
				if(state=="blue"){
					state="red";
				}else{
					state="blue";
				}
				this.style.backgroundColor=state;
			}
		</script>
	</body>
</html>
