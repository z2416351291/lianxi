<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 常量设置的时候要赋初始值，常量不能修改只能声明一次
    常量和变量的区别，常量可以大写，默认的常量是大写
    const声明是一个只读的常量，一旦声明，常量的值就不能改变 -->
    <script>
        const XIAOMING = "小明";
        console.log(XIAOMING);
        // XIAOMING = "张三";
        // console.log(XIAOMING);//报错，因为常量不能修改
        const ABC;
        ABC = "李四";
        console.log(ABC);//报错，原因：因为常量要赋初始值
        
        
        
    </script>
</body>
</html>
