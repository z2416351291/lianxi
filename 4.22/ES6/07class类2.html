<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class People{
            constructor(name){
                this.name=name;
            }
            showname(){
                console.log("我的名字是:"+this.name);
                
            }
        }
        //继承
        class Peogrammer extends People{
            constructor(name,age){
                super(name);
                this.age=age;
            }
            showage(){
                console.log("我今年"+this.age+"岁了");
            }
        }
        var people=new People("张明");
        var Programmer = new  Peogrammer("张三",18);
        people.showname();
        Programmer.showname();
        Programmer.showage();
    </script>
</body>
</html>
