        class DiyPoint{
            //里面添加属性
            //构造方法：不是自定义的new的时候会自动调用
            //初始化，通常会赋初始值，开始
            constructor(x,y){
                this.x=x;
                this.y=y
                }
            fun(){
                return "("+this.x + "," +this.y+")";
