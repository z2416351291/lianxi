<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.contanier{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.page{
				width: 100%;
				height: 100%;
			}
			.page0{background-color: purple;}
			.page1{background-color: blue;}
			.page2{background-color: yellow;}
			.page3{background-color: red;}
			.page4{background-color: aqua;}
		</style>
	</head>
	<body>
		<div class="contanier" id="contanier">
			<div class="page page0"><h1>0</h1></div>
			<div class="page page1"><h1>1</h1></div>
			<div class="page page2"><h1>2</h1></div>
			<div class="page page3"><h1>3</h1></div>
			<div class="page page4"><h1>4</h1></div>
		</div>
		<script type="text/javascript">
			var contanier=document.getElementById('contanier');
			var idx=0;
			function mouse(event){
				event=event||window.event;
				if(event.preventDefault){
					event.preventDefault()
				}else{
					event.returnValue=false;
				}
				if(event.wheelDelta){
					var diretion=event.wheelDelta > 0 ? 1 : -1;
				}else if(event.detail){
					var diretion=event.detail>0?-1:1;
				}
				idx-=diretion;
				if (idx<0) {
					idx=0;
				} else if(idx>4){
					idx=4;
				}
				contanier.style.top=-idx*100+'%';
			}
			document.onmousewheel=mouse;
		</script>
	</body>
</html>
