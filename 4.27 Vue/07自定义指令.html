<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="javascript/vue.js"></script>
</head>
<body>
    <div id="box">
        <div v-red>
            {{name}}
        </div>
    </div>
    <script>
        //自定义指令
        Vue.directive('red',{
            //绑定方法
            bind:function(el){
                el.style.background="red";
            }
        })
        let vm=new Vue({
            el:"#box",
            data:{
                name:"张三",
            }
        })
    </script>
</body>
</html>
