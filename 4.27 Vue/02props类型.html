<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- prop:主要作用传入数据的时候对传入的值进行判断 -->

    <template id="content">
        <div>
            <h1>{{title}}</h1>
            <h1>{{nums}}</h1>
            <h1>{{isLikes}}</h1>
            <h1>{{callback}}</h1>
            <h1>{{obj}}</h1>
            <h1>{{callback}}</h1>
        </div>
    </template>

        Vue.component('Helloworld',{
            props:{
                title:String,
                nums:Number,
                isLikes:false,
                moreApple:Array,
                obj:Object,
                callback:{
                    validator:function(val){
                        return val;
                    }

            },
            template:"#content",
        })
        new Vue({
            el:"#box",
            data:{

                    title:"今天是星期一",

                    },

        })

</body>
