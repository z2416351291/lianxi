<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function people(name,age){
				this.name=name;
				this.age=age;
			}
			people.prototype.sayHello=function(){
				alert("你好，我是"+this.name+"，我今年"+this.age+"岁了");
			}
			var xiaoming = new people('小明',18);
			var xiaomeng = new people('小梦',17);
			xiaoming.sayHello();
			xiaomeng.sayHello();
			alert(xiaoming.sayHello===xiaomeng.sayHello);
		</script>
	</body>
</html>
