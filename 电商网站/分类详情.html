		<script type="text/javascript">
			var mt = 0;
		    window.onload = function () {
		        var mydiv = document.getElementById("nav");
		        var mt = mydiv.offsetTop;
		        window.onscroll = function () {
		            var t = document.documentElement.scrollTop || document.body.scrollTop;
		            if (t > mt) {
		                mydiv.style.position = "fixed";                    
		                mydiv.style.top = "0";
		            }
		            else {
		                mydiv.style.position = "static";
		            }
		        }
		    }
			var str=location.search.substr(1).split("=")[1];
			$.ajax({
				type: "get",
				url: "http://127.0.0.1/w/website/findGoodsTypeList",
				async: true,
				success: function(response) {
					var obj1 = response.data;
					console.log(obj1);
					for(var i = 0; i < obj1.length; i++) {
						if(encodeURIComponent(`${obj1[i].name}`)==str){
							$("#bt").html(
								`<div id="bt1">
									<h3>${obj1[i].name}</h3>
								</div>`
							)
						};
					}
				}
			});
			var str=location.search.substr(1).split("=")[1];
			$.ajax({
				type:"get",
				url:"http://127.0.0.1//w/website/findGoodsList",
				async:true,
				data:{
					"platId":"d0a500ecf8ab41aa9ffe8e18ac6419e1",
					"info":str,
					"pageNo": 1
				},
				success:function(res){
					console.log(res);
					if (res.status==0) {
						var obj=res.data.tbk_dg_material_optional_response.result_list.map_data;
						console.log(obj);
						for (var i=0;i<obj.length;i++) {
							$(".neirong").append(
								`<div class="col-md-3 col-xs-4 neirong_f">
							  		<div class="neirong_t">
							  			<a href="产品详情.html?info=${obj[i].item_id}"><img src="${obj[i].pict_url}"/></a>
						  				<p>${obj[i].category_name}</p>
							  		</div>
							  	</div>`
							)
						}
					}
				}
			});
		</script>
