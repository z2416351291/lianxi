<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				background-color: aqua;
				position: absolute;
				top: 200px;
				left: 200px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var Odiv=document.querySelector("div");
			var yuanxin={a:200,b:200};//圆心
			var r=150;//半径
			degree=0;//信号量
			setInterval(function(){
				degree++;
				go(degree);
			},10)
			function go(degree){
				Odiv.style.left=yuanxin.a+r*Math.sin(degreeToRad(degree))+"px";
				Odiv.style.top=yuanxin.b-r*Math.cos(degreeToRad(degree))+"px";
			}
			//角度转换弧度 PI/180
			function degreeToRad(degree){
				return degree*Math.PI/180;
			}
			console.log(degreeToRad(60));
		</script>
	</body>
</html>
