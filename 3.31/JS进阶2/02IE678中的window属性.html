<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1></h1>
		<script type="text/javascript">
			var h1=document.getElementsByTagName("h1")[0];
			document.onmousemove=function(event){
				event=event||window.event;
				h1.innerHTML="当前鼠标坐标为："+event.clientX+","+event.clientY;
			}
		</script>
	</body>
</html>
