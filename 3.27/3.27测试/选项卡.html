<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            .wai{
                width: 590px;
				height: 378px;
				margin: 80px auto;
				background-color: gray;
            }
			#div1{
				display: none;
			}
			#div2{
				display: none;
			}
			ul li{
				list-style: none;
			}
            #ul1{
                overflow: hidden;
                height: 38px;
                line-height: 38px;
            }
            #ul1 li{
                width: 80px;
                height: 38px;
                line-height: 38px;
                text-align: center;
                float: left;
                cursor: pointer;
				margin-left:81px;
            }
            .cur{
                background: red;
                color: white
            }
			img{
				height: 340px;
				width: 590px;
			}
        </style>
    </head>
    <body>
        <div class="wai">
            <ul id="ul1">
                <li class="cur">选项1</li>
                <li>选项2</li>
                <li>选项3</li>
            </ul>
            <div id="div0">
                <ul>
                    <li><a href=""><img src="img/333.jpg" ></a></li>
                </ul>
            </div>
            <div id="div1">
                <ul>
                    <li><a href=""><img src="img/444.jpg" ></a></li>
                </ul>
            </div>
            <div id="div2">
                <ul>
                    <li><a href=""><img src="img/555.jpg" ></a></li>
                </ul>
            </div>
        </div>
		<script src="js/jQuery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
            $(function(){
                $("#ul1 li").each(function(index){
                    $(this).click(function(){
                        $("#div0,#div1,#div2").hide();
                        $("#div"+index).show();
                        $("#ul1 li").removeClass("cur");
                        $(this).addClass("cur");
                });
                })
            });
       </script>
    </body>
</html>
